<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<style>
    body {
        background: #fafafa;
        color: #999;
    }
</style>

<div class="container">
    <h1 class="mx-5" th:text="${title}"></h1>
</div>


<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-4 bg-white border">
            <div class="card-header my-4">
                Formulario
            </div>
            <form th:action="@{/form}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control bg-light" id="firsname" aria-describedby="emailHelp"
                           placeholder="Nombre" th:field="*{firsname}">
                    <small id="emailHelp" class="form-text text-danger font-weight-bold"
                           th:if="${#fields.hasErrors('firsname')}" th:errors="*{firsname}"></small>
                </div> <!-- Nombre -->

                <div class="form-group">
                    <input type="text" class="form-control bg-light" id="creditCard" aria-describedby="lastname2"
                           placeholder="# Targeta de Credito" th:field="*{creditCard}">
                    <small id="lastname2" class="form-text text-danger font-weight-bold"
                           th:if="${#fields.hasErrors('creditCard')}" th:errors="*{creditCard}"></small>
                </div> <!-- # Targeta de Credito  -->


                <button type="submit"
                        class="btn btn-success btn-block my-3">Enviar
                </button> <!-- Button -->

            </form>
        </div>

    </div>
</div>

<!--    BOOTSTRAP  ------------------------------------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<style>
    body {
        background: #fafafa;
        color: #999;
    }
</style>

<div class="container">
    <h2 th:text="${title}"></h2>
    <div class="row mt-5">
        <div class="col-12 col-md-4 bg-white border border-secondary rounded">
            <div class="card-header my-2 border rounded text-secondary">Formulario</div>
            <form th:action="@{/form}" th:object="${user}" method="post" class="was-validated">

                <div class="form-group">
                    <label for="uname">Firs name:</label>
                    <input type="text" class="form-control bg-light" id="uname" placeholder="Enter First name"
                           th:field="*{firstname}">
                    <small th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger">
                        validacion
                    </small>
                </div><!-- First name -->

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control bg-light" id="password" placeholder="Enter password"
                           th:field="*{password}">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">validacion</small>
                </div> <!-- Password -->

                <div class="card border border-success">
                    <div class="card-header">
                        Roles
                    </div>
                    <div class="card-body">
                        <div class="form-group form-check" th:each="role: ${listaRoles}">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"
                                       th:field="*{roles}" th:text="${role.name}" th:value="${role.id}">
                            </label>
                        </div> <!-- Checkbox -->
                        <small class="text-danger" th:if="${#fields.hasErrors('roles')}"
                               th:errors="*{roles}"></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary my-3">Submit</button>

            </form>
        </div>
    </div>
</div>


<!--  BOOTSTRAP ----------------------------------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<form th:action="@{/form}" th:object="${usuario}" method="post">
    <div>
        <label for="name">Name: </label>
        <div>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="lastname">Last name: </label>
        <div>
            <input type="text" id="lastname" th:field="*{lastname}">
        </div>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <div>
        <label for="age">Age: </label>
        <div>
            <input type="text" id="age" th:field="*{age}">
        </div>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div>
        <label for="birthDate">Date of birth: </label>
        <div>
            <input type="text" id="birthDate" th:field="*{birthDate}">
        </div>
        <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
    </div>

    <div>
        <br>
        <input type="submit" value="Enviar">
    </div>
</form>

</body>
</html>
